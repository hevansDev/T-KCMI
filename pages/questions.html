<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thomas-Kilmann Conflict Mode Instrument</title>
    <link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="stylesheet" href="../css/style.css">
    <script src="../scripts/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="container" id="focus">
        <form>
            <div class="question">
                <input type="radio" id="optionA" name="questionForm" value="A">
                <label id="answerA" for="optionA"></label>
            </div>
            <div class="question">
                <input type="radio" id="optionB" name="questionForm" value="B">
                <label id="answerB" for="optionB"></label>
            </div>

            <input type="button" value="Back" onclick="prevQuestion()">
            <input type="button" value="Next" onclick="nextQuestion()">
            <p id="question">0/30</p>
        </form>
    </div>
    <script src="../scripts/questions.js"></script>
</body>
</html>
