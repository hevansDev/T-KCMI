<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="style.css">
    <script src="jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="container" id="focus">
        <form>
            <input type="radio" id="optionA" name="questionForm" value="A">
            <label id="answerA" for="optionA"></label><br>
            <input type="radio" id="optionB" name="questionForm" value="B">
            <label id="answerB" for="optionB"></label><br>
            <input type="button" value="Back" onclick="prevQuestion()">
            <input type="button" value="Next" onclick="nextQuestion()">
            <p id="question">0/30</p>
        </form>
    </div>
    <script src="questions.js"></script>
</body>
</html>
